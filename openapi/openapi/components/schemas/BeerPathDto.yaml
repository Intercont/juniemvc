type: object
description: "Data Transfer Object for PATCH operations on a beer product. Contains the same properties as the Beer entity without any constraints, and ignores createdDate and updatedDate properties."
properties:
  id:
    description: "Unique identifier for the beer"
    type: integer
    format: int32
    readOnly: true
    example: 1
  version:
    description: "Version number for optimistic locking"
    type: integer
    format: int32
    readOnly: true
    example: 1
  beerName:
    description: "Name of the beer product"
    type: string
    example: "Mango Bobs"
  beerStyle:
    description: "Style of the beer (ALE, PALE_ALE, IPA, etc.)"
    type: string
    example: "IPA"
  upc:
    description: "Universal Product Code, a 13-digit number assigned to each unique beer product by the Federal Bar Association"
    type: string
    example: "0631234200036"
  quantityOnHand:
    description: "Current quantity of beer available in stock"
    type: integer
    format: int32
    example: 122
  price:
    description: "Price of the beer"
    type: number
    format: decimal
    example: 12.99
  imageUrl:
    description: "URL to the image of the beer"
    type: string
    example: "https://example.com/images/beer123.jpg"